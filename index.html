<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="library">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <button id="popup-button">NEW BOOK</button>
    <div id="myModal" class="modal">
        <form class="form-container">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter title" name="title" required>
            <label for="author">Author</label>
            <input type="text" placeholder="Enter author" name="author" required>
            <label for="pages">Number of Pages</label>
            <input type="text" placeholder="123" name="pages" required>
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read">
            <div class="form-buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="button" id="submit-button">Submit book</button>
            </div>
        </form>
    </div>
</body>
</html>
